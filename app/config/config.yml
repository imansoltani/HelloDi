imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true
        dql:
            string_functions:
                GROUP_CONCAT: HelloDi\DiDistributorsBundle\Helper\GroupConcat

# Swiftmailer Configuration

swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    port:      %port%
    encryption: %encryption%
    username:  %mailer_user%
    password:  %mailer_password%
    disable_delivery: false
#    auth_mode: %auth_mode%
    spool:     { type: memory }

fos_user:
    db_driver: orm
    firewall_name: main
    user_class: HelloDi\DiDistributorsBundle\Entity\User
    registration:
            form:
                type:    UserRegistration
                handler: hello_di_di_distributors.form.handler.registration
    profile:
            form:
                type:    UserProfile

knp_paginator:
    page_range: 5                      # default page range used in pagination control
    default_options:
        page_name: page                # page query parameter name
        sort_field_name: sort          # sort field query parameter name
        sort_direction_name: direction # sort direction query parameter name
        distinct: true                 # ensure distinct results, useful when ORM queries are using GROUP BY statements
    template:
        pagination: HelloDiDiDistributorsBundle:KnpPaginator:sliding.html.twig     # sliding pagination controls template
        sortable: HelloDiDiDistributorsBundle:KnpPaginator:sortable_link.html.twig # sort link template

services:
    knp_paginator.subscriber.paginate:
        class: Knp\Component\Pager\Event\Subscriber\Paginate\PaginationSubscriber
        tags:
            - { name: knp_paginator.subscriber }

    knp_paginator.subscriber.sortable:
        class: Knp\Component\Pager\Event\Subscriber\Sortable\SortableSubscriber
        tags:
            - { name: knp_paginator.subscriber }

knp_snappy:
    pdf:
        enabled:    true
        binary:     wkhtmltopdf
        options:    []
    image:
        enabled:    true
        binary:     /usr/local/bin/wkhtmltoimage
        options:    []