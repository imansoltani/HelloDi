jms_security_extra:
    secure_all_services: false
    expressions: true

security:
    providers:
        fos_userbundle:
            id: fos_user.user_provider.username

    encoders:
        FOS\UserBundle\Model\UserInterface: sha512

    firewalls:
        main:
            pattern: ^/
            form_login:
                provider: fos_userbundle
                csrf_provider: form.csrf_provider
                success_handler: authentication_handler
            logout:       true
            anonymous:    true

    access_control:
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: ROLE_USER }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/app/m, roles: ROLE_MASTER, requires_channel: https }
        - { path: ^/app/m/admin, roles: ROLE_MASTER_ADMIN, requires_channel: https }
        - { path: ^/app/d, roles: ROLE_DISTRIBUTOR, requires_channel: https }
        - { path: ^/app/d/admin, roles: ROLE_DISTRIBUTOR_ADMIN, requires_channel: https }
        - { path: ^/app/r, roles: ROLE_RETAILER, requires_channel: https }
        - { path: ^/app/r/admin, roles: ROLE_RITAILER_ADMIN, requires_channel: https }

    role_hierarchy:
        ROLE_RETAILER_ADMIN: ROLE_RETAILER
        ROLE_DISTRIBUTOR_ADMIN: ROLE_DISTRIBUTOR
        ROLE_MASTER_ADMIN: ROLE_MASTER